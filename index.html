<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishq - Find Your Soulmate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background: rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .cta-button {
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            padding: 50px;
            background: white;
            color: #333;
        }
        
        .feature-card {
            text-align: center;
            padding: 20px;
        }
        
        .feature-card i {
            font-size: 40px;
            color: #667eea;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">Ishq üíñ</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#about">About</a>
            <a href="#login">Login</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Find Your Perfect Match üíë</h1>
        <p>Join thousands of singles finding love on Ishq</p>
        <button class="cta-button" onclick="openSignup()">Start Your Love Story</button>
    </section>

    <!-- Features -->
    <section class="features" id="features">
        <div class="feature-card">
            <i>üîç</i>
            <h3>Smart Matching</h3>
            <p>AI-based compatibility matching</p>
        </div>
        <div class="feature-card">
            <i>üí¨</i>
            <h3>Instant Chat</h3>
            <p>Real-time messaging with matches</p>
        </div>
        <div class="feature-card">
            <i>üõ°Ô∏è</i>
            <h3>Safe & Secure</h3>
            <p>Verified profiles for safety</p>
        </div>
    </section>

    <!-- Signup Modal -->
    <div id="signupModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
        <div style="background:white; color:black; width:400px; margin:100px auto; padding:30px; border-radius:10px;">
            <h2>Create Account</h2>
            <form id="signupForm">
                <input type="text" placeholder="Full Name" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;">
                <input type="email" placeholder="Email" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;">
                <input type="password" placeholder="Password" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;">
                <select style="width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;">
                    <option>Looking for</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
                <button type="submit" style="width:100%; padding:10px; background:#667eea; color:white; border:none; border-radius:5px;">Sign Up</button>
            </form>
            <button onclick="closeSignup()" style="margin-top:10px; width:100%; padding:10px; background:#ccc; border:none; border-radius:5px;">Close</button>
        </div>
    </div>

    <script>
        function openSignup() {
            document.getElementById('signupModal').style.display = 'block';
        }
        
        function closeSignup() {
            document.getElementById('signupModal').style.display = 'none';
        }
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Account created successfully!');
            closeSignup();
        });
    </script>
</body>
</html>
